apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: model
    {{- include "modelix.labels" . | nindent 4 }}
  name: "{{ include "modelix.fullname" . }}-model"
spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      component: model
      {{- include "modelix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        component: model
        {{- include "modelix.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - env:
            - name: jdbc_url
              value: jdbc:postgresql://{{ include "modelix.fullname" . }}-db:5432/
            - name: "MODELIX_JWK_FILE"
              value: /secrets/jwk/
            {{- include "modelix.authorizationConfig" . | nindent 12 }}
          image: "{{ .Values.dockerProxy.prefix }}modelix/model-server:{{ .Values.imageTags.model | default .Values.versions.modelix.core }}"
          imagePullPolicy: IfNotPresent
          name: model
          ports:
            - containerPort: 28101
            - containerPort: 5071
              name: "jvm-debug"
          resources:
            requests:
              memory: "800Mi"
              cpu: "0.1"
            limits:
              memory: "800Mi"
              cpu: "1.0"
          readinessProbe:
            httpGet:
              path: /health
              port: 28101
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 28101
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
          volumeMounts:
            - name: "{{ include "modelix.fullname" . }}-workspace-manager-rsa-keys"
              mountPath: /secrets/jwk/wsmanager
              readOnly: true
            - name: "{{ include "modelix.fullname" . }}-instances-manager-rsa-keys"
              mountPath: /secrets/jwk/instancesmanager
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: "{{ include "modelix.fullname" . }}-workspace-manager-rsa-keys"
          secret:
            secretName: "{{ include "modelix.fullname" . }}-workspace-manager-rsa-keys"
            items:
              - key: public
                path: workspace-manager-public.pem
        - name: "{{ include "modelix.fullname" . }}-instances-manager-rsa-keys"
          secret:
            secretName: "{{ include "modelix.fullname" . }}-instances-manager-rsa-keys"
            items:
              - key: public
                path: instances-manager-public.pem
      {{- include "modelix.pullSecret" . | nindent 6 }}
