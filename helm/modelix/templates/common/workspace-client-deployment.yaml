{{- if .Values.workspaces.enabled  -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: workspace-client
    {{- include "modelix.labels" . | nindent 4 }}
  name: "{{ include "modelix.fullname" . }}-workspace-client"
spec:
  revisionHistoryLimit: 5
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      component: workspace-client
      {{- include "modelix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        component: workspace-client
        {{- include "modelix.selectorLabels" . | nindent 8 }}
    spec:
      tolerations:
        - key: "workspace-client"
          operator: "Exists"
          effect: "NoExecute"
      containers:
      - name: workspace-client
        image: "{{ .Values.dockerProxy.prefix }}modelix/mps-vnc-baseimage:{{ .Values.versions.modelix.vncBaseImage }}-mps2024.1"
        imagePullPolicy: IfNotPresent
        env:
        - name: "modelix_executionMode"
          value: "PROJECTOR"
        - name: "modelix_workspace_server"
          value: "http://{{ include "modelix.fullname" . }}-workspace-manager:28104/"
        - name: MODEL_URI
          value: "http://{{ include "modelix.fullname" . }}-model:28101/"
        - name: PRE_STARTUP_SCRIPT_URL
          value: "http://{{ include "modelix.fullname" . }}-workspace-manager:28104/static/pre-startup.sh"
        ports:
        - name: "vnc"
          containerPort: 5800
        - name: "jvmdebug"
          containerPort: 5071
        - name: "yourkit"
          containerPort: 10001
        - name: "diff"
          containerPort: 33334
        - name: "generator"
          containerPort: 33335
        {{- range $index, $port := .Values.workspaces.client.customExposedPorts }}
        - name: "custom-port-{{ $index }}"
          containerPort: {{ $port }}
        {{- end }}
        resources:
          requests:
            memory: "4.0Gi" # is replaced with the value in the workspace configuration
            cpu: 500m
          limits:
            memory: "4.0Gi" # is replaced with the value in the workspace configuration
            cpu: "1.5"
        startupProbe:
          httpGet:
            path: /
            port: 5800
          failureThreshold: 12
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5800
          periodSeconds: 20
          timeoutSeconds: 10
      restartPolicy: Always
      {{- include "modelix.pullSecret" . | nindent 6 }}
{{- end -}}